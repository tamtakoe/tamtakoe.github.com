<html lang="en"><head>
	<meta charset="utf-8">
	<title>Livelist</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
	<script src="https://raw.github.com/tamtakoe/livelist/master/js/livelist.js"></script>	
	</head>
	<body>
		<script>
			$(document).ready(function() {
				var template = '<div><input type="text" class="linegen" placeholder="Еще один номер"></input><a href="#" class="close">×</a></div>'
				var data = [{description:'8 (812) 123-12-12', sortable:false, deletable:false},{description:'+7 921 123-45-67'}]
				$('#cont').livelist(template, data).sortable({axis: 'y', items:'.sortable'});

				$('#save').on('click', function(){
					alert($('#cont').livelist().data().livelist.save())
				})
			});
		</script>
		<h1>Образец</h1>
		<p>Добавление нескольких телефонных номеров. Поле ввода первого номера показывается всегда<p>
		<div id="cont"></div>
		<button id="save">Save</button>
	</body>
</html>
