<html lang="en"><head>
	<meta charset="utf-8">
	<title>Livelist</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="js/jquery-ui-1.8.24.custom.min.js"></script>
	<script src="https://raw.github.com/tamtakoe/livelist/master/js/livelist.js"></script>	
	</head>
	<body>
		<script>
			$(document).ready(function() {
				var template = '<div><input type="text" class="linegen"></input><a href="#" class="close">×</a></div>'
				var data = [{description:'ля-ля', sortable:false, deletable:false},{description:'э'}]
				$('#cont').livelist(template, data).sortable({axis: 'y', items:'.sortable'});

				$('#save').on('click', function(){
				  $('#cont').livelist().data().livelist.save()
				})
			});
		</script>
		<h1>Образец</h1>
		<div id="cont"></div>
		<button id="save">Save</button>
	</body>
</html>
